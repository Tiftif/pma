<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<head th:replace="layouts :: header"></head>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
<h1 class="m-5">Create New Project</h1>
	<form th:action="@{/projects/save}" th:object="${project}"
		method="POST">
		<div class="form-group">
			<input type="text"  class="form-control"  placeholder="Project Name" th:field="*{name}" required>
		</div>
		<div class="form-group">
			<select  class="form-control"  th:field="${project.stage}" required>
				<option th:value="NOTSTARTED">Not Started</option>
				<option th:value="INPROGRESS">In Progress</option>
				<option th:value="COMPLETED">Completed</option>
			</select>
		</div>
		<div class="form-group">
			<textarea type="text"  class="form-control"  placeholder="Enter Project Description"
				th:field="${project.description}"></textarea>
				</div>
			<div class="form-group">

				<!-- "*" represente l'enfant de la table projet qui est employee si $ est utiliser alors = ${projet.employees} -->
				<div class="form-group">
					<select  class="form-control"  th:field="*{employees}" multiple="multiple">
						<option th:each="employee : ${allEmployees}"
							th:value="${employee.employeeId}" th:text="${employee.firstName}">
						</option>
					</select>
				</div>
				<button type="submit">Create Project</button>
	</form>
</div>

</body>

</html>
