<!DOCTYPE html>  
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Form</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">  

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <h3 class="form-signin-heading">Login page</h3>  
    <form th:action="@{/login}" method="post">  
      <div class="form-group">
        <label for="username">Username</label>  
        <input type="text" id="username" name="username" class="form-control" />  
        </div>
          <div class="form-group">
        <label for="password">Password</label>  
        <input type="password" id="password" name="password" class="form-control" />  
        </div>
        <input id="submit" type="submit" value="Log in" class="btn btn-primary btn-block"/>  
    </form>  
    <p th:if="${loginError}" class="text-danger">Wrong user or password</p>  
    <a th:href="@{/register}">Create new account</a>
</div>  
</body>  
</html>
